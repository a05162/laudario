<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laudário Radiologia</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --accent: #38bdf8;      /* sky-400 */
      --accent-2: #22d3ee;    /* cyan-400 */
      --card: #0b1220;        /* darker */
      --chip: #0b2540;        /* chip bg */
      --chip-active: #1d4ed8; /* indigo-600 */
      --border: #1f2937;      /* gray-800 */
    }
    html, body { height: 100%; background: var(--bg); color: var(--text); }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }

    /* Tamanhos A/B/C (ciclo) */
    html.sizeA { font-size: 15px; }
    html.sizeB { font-size: 17px; }
    html.sizeC { font-size: 19px; }

    .app { display: grid; grid-template-rows: auto auto 1fr; min-height: 100vh; }

    /* Cabeçalho */
    header {
      position: sticky; top: 0; z-index: 10;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      gap: .75rem; padding: .75rem 1rem; background: linear-gradient(180deg, rgba(17,24,39,.95), rgba(17,24,39,.65));
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .brand { display: flex; align-items: center; gap: .5rem; }
    .brand .dot { width: .6rem; height: .6rem; border-radius: 9999px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 0 0 .2rem rgba(34,211,238,.15); }
    .brand h1 { font-size: 1.05rem; margin: 0; font-weight: 600; letter-spacing:.2px; }

    /* Seletor de órgão (fica no canto superior esquerdo) */
    .org-select { display:flex; align-items:center; gap:.5rem; }
    .org-select select {
      background: var(--chip); color: var(--text); border: 1px solid var(--border);
      border-radius: .65rem; padding: .45rem .6rem; outline: none; cursor: pointer;
    }

    /* Busca opcional (mantida) */
    .search { justify-self: center; width: min(680px, 95%); }
    .search input {
      width: 100%; background: #0a1020; color: var(--text); border: 1px solid var(--border);
      padding: .55rem .8rem; border-radius: .7rem; outline: none;
    }

    /* Espaçador à direita do header */
    .header-right { justify-self: end; height: 1rem; }

    /* Barra de categorias (chips) */
    .categories {
      display:flex; flex-wrap:wrap; gap:.5rem; padding: .5rem 1rem .75rem; border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(11,18,32,.7), transparent);
    }
    .chip {
      display:inline-flex; align-items:center; gap:.4rem; padding: .4rem .7rem; border-radius: 9999px;
      background: var(--chip); color: var(--text); border:1px solid var(--border); cursor: pointer; user-select: none;
      transition: transform .05s ease;
    }
    .chip:hover { transform: translateY(-1px); }
    .chip.active { background: var(--chip-active); border-color: var(--chip-active); }

    /* Grid de cards */
    main { padding: 1rem; }
    .grid {
      display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: .75rem;
    }
    .card {
      background: var(--card); border:1px solid var(--border); padding:.8rem; border-radius: .9rem; line-height: 1.35rem;
      cursor: copy; position: relative; overflow: hidden;
    }
    .card:hover { border-color: var(--accent); box-shadow: 0 0 0 .15rem rgba(56,189,248,.08) inset; }
    .card small.copy-hint { position:absolute; right:.6rem; bottom:.5rem; color: var(--muted); opacity:.75; font-size:.73rem; }

    /* FAB do tamanho de fonte (canto inferior direito) */
    .fab {
      position: fixed; right: 1rem; bottom: 1rem; z-index: 20;
      width: 48px; height: 48px; border-radius: 9999px; display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent-2), var(--accent)); color: #06202b; border: none; cursor: pointer;
      box-shadow: 0 12px 30px rgba(34,211,238,.25), 0 2px 10px rgba(0,0,0,.35);
      font-weight: 700;
    }
    .fab:active { transform: translateY(1px); }

    /* Rodapé curto */
    footer { color: var(--muted); text-align: center; padding: .6rem 1rem 1.2rem; }

    /* Auxiliar: esconde */
    .hidden { display:none !important; }

    @media (max-width: 520px) {
      .search { display:none; }
      header { grid-template-columns: 1fr auto; }
      .header-right { display:none; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <!-- ESQUERDA: seletor de órgão (substitui o botão antigo de tamanho) -->
      <div class="brand org-select">
        <span class="dot" aria-hidden="true"></span>
        <label for="organSelect" class="sr-only">Órgão</label>
        <select id="organSelect"></select>
      </div>

      <!-- CENTRO: busca (mantida, mas opcional) -->
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar frase… (Enter para aplicar)" />
      </div>

      <!-- DIREITA: placeholder visual -->
      <div class="header-right"></div>
    </header>

    <!-- Barra de categorias do órgão selecionado -->
    <nav class="categories" id="categoryBar"></nav>

    <!-- Conteúdo: cards de frases -->
    <main>
      <div class="grid" id="cards"></div>
    </main>

    <footer>
      <small>Click para copiar • Tamanho: A/B/C no botão "+Aa" • Rotas com hash para compartilhar (#/orgao/categoria)</small>
    </footer>
  </div>

  <!-- FAB no canto inferior direito: ciclo de tamanho A/B/C -->
  <button id="sizeFab" class="fab" title="Ajustar tamanho">+Aa</button>

  <script>
  // ---------- Estado / Banco em memória ----------
  const DB = new Map();          // organ -> Map(category -> string[])
  const ORG_ORDER = [];          // ordem estável de órgãos
  const DEFAULT_CATEGORY = 'Geral';
  let currentOrgan = null;
  let currentCategory = null;
  let currentQuery = '';

  // ---------- Utilidades ----------
  const qs = (sel, el=document) => el.querySelector(sel);
  const qsa = (sel, el=document) => Array.from(el.querySelectorAll(sel));
  const normalize = s => s
    .normalize('NFD').replace(/\p{Diacritic}+/gu, '') // remove acentos
    .toLowerCase();

  function saveUI() {
    localStorage.setItem('ui.size', document.documentElement.className);
  }
  function restoreUI() {
    const cls = localStorage.getItem('ui.size');
    if (cls) document.documentElement.className = cls;
    else document.documentElement.classList.add('sizeB'); // default
  }

  // ---------- Parser do laudario.txt ----------
  /*
   * Formatos aceitos de seção (entre colchetes):
   *   [Órgão]
   *   [Órgão > Categoria]
   * Linhas seguintes (até próxima seção) são frases.
   * Linhas vazias são ignoradas. Linhas iniciadas por # ou ; são comentários.
   * Backward compat: se vier somente [Órgão], cai em categoria "Geral".
   */
  function parseLaudario(txt) {
    DB.clear(); ORG_ORDER.length = 0;
    let organ = null, category = null;

    for (const rawLine of txt.split(/\r?\n/)) {
      const line = rawLine.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) continue;

      const sect = line.match(/^\[(.+?)\]$/);
      if (sect) {
        const parts = sect[1].split('>').map(s => s.trim());
        organ = parts[0];
        category = parts[1] || DEFAULT_CATEGORY;
        if (!DB.has(organ)) { DB.set(organ, new Map()); ORG_ORDER.push(organ); }
        if (!DB.get(organ).has(category)) DB.get(organ).set(category, []);
        continue;
      }

      // É frase
      if (organ) {
        const catMap = DB.get(organ);
        if (!catMap.has(category)) catMap.set(category, []);
        catMap.get(category).push(line);
      }
    }
  }

  // ---------- Renderização ----------
  function renderOrganSelect() {
    const sel = qs('#organSelect');
    sel.innerHTML = '';
    for (const organ of ORG_ORDER) {
      const opt = document.createElement('option');
      opt.value = organ; opt.textContent = organ;
      sel.appendChild(opt);
    }
    if (currentOrgan && ORG_ORDER.includes(currentOrgan)) sel.value = currentOrgan;
  }

  function renderCategories() {
    const bar = qs('#categoryBar');
    bar.innerHTML = '';
    if (!currentOrgan) return;

    const cats = Array.from(DB.get(currentOrgan).keys()).sort((a,b) => a.localeCompare(b));
    for (const cat of cats) {
      const chip = document.createElement('button');
      chip.className = 'chip' + (cat === currentCategory ? ' active' : '');
      chip.textContent = cat;
      chip.addEventListener('click', () => navigate(currentOrgan, cat));
      bar.appendChild(chip);
    }
  }

  function renderCards() {
    const wrap = qs('#cards');
    wrap.innerHTML = '';
    if (!currentOrgan || !currentCategory) return;

    const all = DB.get(currentOrgan).get(currentCategory) || [];
    const filtered = currentQuery
      ? all.filter(x => normalize(x).includes(normalize(currentQuery)))
      : all;

    if (!filtered.length) {
      const p = document.createElement('p');
      p.style.color = 'var(--muted)';
      p.textContent = 'Nenhuma frase encontrada.';
      wrap.appendChild(p);
      return;
    }

    for (const text of filtered) {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.innerText = text;
      const hint = document.createElement('small');
      hint.className = 'copy-hint';
      hint.textContent = 'Copiar';
      card.appendChild(hint);

      const copy = () => {
        navigator.clipboard.writeText(text).then(() => {
          hint.textContent = 'Copiado!';
          setTimeout(() => (hint.textContent = 'Copiar'), 900);
        });
      };
      card.addEventListener('click', copy);
      card.addEventListener('keydown', (e) => { if (e.key === 'Enter') copy(); });

      wrap.appendChild(card);
    }
  }

  // ---------- Navegação (hash router) ----------
  function parseHash() {
    // Formato: #/orgao/<Órgão>/categoria/<Categoria>?q=...
    const h = location.hash.slice(1); // remove #
    const [path, queryStr] = h.split('?');
    const parts = (path || '').split('/').filter(Boolean);

    let org = parts[1] || null;
    let cat = parts[3] || null;
    const query = new URLSearchParams(queryStr || '').get('q') || '';

    return { org, cat, query };
  }

  function navigate(org, cat, query = currentQuery) {
    if (!org) org = ORG_ORDER[0];
    if (!cat) {
      const firstCat = DB.get(org) ? Array.from(DB.get(org).keys())[0] : DEFAULT_CATEGORY;
      cat = firstCat || DEFAULT_CATEGORY;
    }
    const params = new URLSearchParams();
    if (query) params.set('q', query);
    const qsuf = params.toString();
    location.hash = `#/orgao/${encodeURIComponent(org)}/categoria/${encodeURIComponent(cat)}${qsuf ? '?' + qsuf : ''}`;
  }

  function applyRoute() {
    const r = parseHash();
    currentOrgan = r.org && DB.has(r.org) ? r.org : ORG_ORDER[0];
    const hasCat = currentOrgan && DB.get(currentOrgan).has(r.cat || '');
    currentCategory = hasCat ? r.cat : (currentOrgan ? Array.from(DB.get(currentOrgan).keys())[0] : null);
    currentQuery = r.query || '';

    // Sync UI
    renderOrganSelect();
    renderCategories();
    qs('#searchInput').value = currentQuery;
    renderCards();
  }

  window.addEventListener('hashchange', applyRoute);

  // ---------- Eventos de UI ----------
  qs('#organSelect').addEventListener('change', (e) => {
    navigate(e.target.value, null, '');
  });

  qs('#searchInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      currentQuery = e.currentTarget.value.trim();
      navigate(currentOrgan, currentCategory, currentQuery);
    }
  });

  const sizes = ['sizeA','sizeB','sizeC'];
  qs('#sizeFab').addEventListener('click', () => {
    const html = document.documentElement;
    const idx = sizes.findIndex(s => html.classList.contains(s));
    html.classList.remove(...sizes);
    const next = sizes[(idx + 1) % sizes.length];
    html.classList.add(next);
    saveUI();
  });

  // ---------- Inicialização ----------
  (async function init(){
    restoreUI();
    try {
      const res = await fetch('laudario.txt');
      const txt = await res.text();
      parseLaudario(txt);

      // Defaults
      if (ORG_ORDER.length) {
        currentOrgan = ORG_ORDER[0];
        currentCategory = Array.from(DB.get(currentOrgan).keys())[0] || DEFAULT_CATEGORY;
      }

      renderOrganSelect();
      applyRoute(); // lê hash (se houver) e renderiza
    } catch (e) {
      console.error(e);
      qs('#cards').innerHTML = '<p style="color:var(--muted)">Erro ao carregar laudario.txt</p>';
    }
  })();
  </script>
</body>
</html>
