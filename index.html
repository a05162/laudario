<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laudário Radiologia</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --accent: #38bdf8;      /* sky-400 */
      --accent-2: #22d3ee;    /* cyan-400 */
      --card: #0b1220;        /* darker */
      --chip: #0b2540;        /* chip bg */
      --chip-active: #1d4ed8; /* indigo-600 */
      --border: #1f2937;      /* gray-800 */
      --good: #16a34a;        /* green-600 */
    }
    html, body { height: 100%; background: var(--bg); color: var(--text); }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }

    /* Tamanhos A/B/C (ciclo) */
    html.sizeA { font-size: 15px; }
    html.sizeB { font-size: 17px; }
    html.sizeC { font-size: 19px; }

    .app { display: grid; grid-template-rows: auto auto 1fr; min-height: 100vh; }

    /* Cabeçalho */
    header {
      position: sticky; top: 0; z-index: 10;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      gap: .75rem; padding: .75rem 1rem; background: linear-gradient(180deg, rgba(17,24,39,.95), rgba(17,24,39,.65));
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .brand { display: flex; align-items: center; gap: .5rem; }
    .brand .dot { width: .6rem; height: .6rem; border-radius: 9999px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 0 0 .2rem rgba(34,211,238,.15); }
    .brand h1 { font-size: 1.05rem; margin: 0; font-weight: 600; letter-spacing:.2px; }

    /* Seletor de órgão (canto superior esquerdo) */
    .org-select { display:flex; align-items:center; gap:.5rem; }
    .org-select select {
      background: var(--chip); color: var(--text); border: 1px solid var(--border);
      border-radius: .65rem; padding: .45rem .6rem; outline: none; cursor: pointer;
    }

    /* Busca (centro) */
    .search { justify-self: center; width: min(680px, 95%); }
    .search input {
      width: 100%; background: #0a1020; color: var(--text); border: 1px solid var(--border);
      padding: .55rem .8rem; border-radius: .7rem; outline: none;
    }

    /* Espaçador à direita do header */
    .header-right { justify-self: end; height: 1rem; }

    /* Barra de categorias: oculta neste modo (renderiza tudo de uma vez) */
    .categories { display:none; }

    /* Área principal */
    main { padding: 1rem; }

    /* Grid de cards de CATEGORIA (cada card = uma categoria com várias frases) */
    .cat-grid {
      display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;
    }
    .cat-card {
      background: var(--card); border:1px solid var(--border); border-radius: 1rem; overflow: hidden; display:flex; flex-direction: column;
    }
    .cat-head {
      display:flex; align-items:center; justify-content: space-between; gap:.75rem;
      padding: .75rem .9rem; border-bottom:1px solid var(--border); background: linear-gradient(180deg, rgba(11,18,32,.7), rgba(11,18,32,.4));
    }
    .cat-title { font-weight: 700; letter-spacing:.2px; }
    .cat-count { color: var(--muted); font-size:.85rem; }
    .cat-actions { display:flex; align-items:center; gap:.5rem; }
    .btn {
      border:1px solid var(--border); background: var(--chip); color: var(--text);
      border-radius:.6rem; padding:.35rem .6rem; cursor:pointer; font-weight:600;
    }
    .btn:hover { border-color: var(--accent); }

    /* Lista de frases por categoria */
    .phrases { display:flex; flex-direction: column; gap:.5rem; padding:.8rem; }
    .phrase {
      background: rgba(8,14,26,.7); border:1px solid var(--border); border-radius:.75rem;
      padding:.6rem .7rem; line-height: 1.35rem; cursor: copy; position: relative;
    }
    .phrase:hover { border-color: var(--accent); box-shadow: 0 0 0 .15rem rgba(56,189,248,.08) inset; }
    .copy-hint { position:absolute; right:.6rem; bottom:.45rem; color: var(--muted); opacity:.8; font-size:.74rem; }

    /* FAB (canto inferior direito) */
    .fab {
      position: fixed; right: 1rem; bottom: 1rem; z-index: 20;
      width: 48px; height: 48px; border-radius: 9999px; display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent-2), var(--accent)); color: #06202b; border: none; cursor: pointer;
      box-shadow: 0 12px 30px rgba(34,211,238,.25), 0 2px 10px rgba(0,0,0,.35);
      font-weight: 700;
    }
    .fab:active { transform: translateY(1px); }

    footer { color: var(--muted); text-align: center; padding: .6rem 1rem 1.2rem; }

    @media (max-width: 520px) {
      .search { display:none; }
      header { grid-template-columns: 1fr auto; }
      .header-right { display:none; }
      .cat-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <!-- ESQUERDA: seletor de órgão -->
      <div class="brand org-select">
        <span class="dot" aria-hidden="true"></span>
        <label for="organSelect" class="sr-only">Órgão</label>
        <select id="organSelect"></select>
      </div>

      <!-- CENTRO: busca (filtra as frases, mantendo agrupamento por categoria) -->
      <div class="search">
        <input id="searchInput" type="search" placeholder="Buscar frase… (Enter para aplicar)" />
      </div>

      <!-- DIREITA: placeholder visual -->
      <div class="header-right"></div>
    </header>

    <!-- Barra de categorias (oculta neste modo) -->
    <nav class="categories" id="categoryBar"></nav>

    <!-- Conteúdo: cards de CATEGORIA, cada um com várias frases -->
    <main>
      <div class="cat-grid" id="catGrid"></div>
    </main>

    <footer>
      <small>Click para copiar • Tamanho: A/B/C no botão "+Aa" • Rotas com hash (#/orgao/Órgão?q=busca)</small>
    </footer>
  </div>

  <!-- FAB no canto inferior direito: ciclo de tamanho A/B/C -->
  <button id="sizeFab" class="fab" title="Ajustar tamanho">+Aa</button>

  <script>
  // ---------- Estado / Banco em memória ----------
  const DB = new Map();          // organ -> Map(category -> string[])
  const ORG_ORDER = [];          // ordem estável de órgãos
  const DEFAULT_CATEGORY = 'Geral';
  let currentOrgan = null;
  let currentQuery = '';

  // ---------- Utilidades ----------
  const qs = (sel, el=document) => el.querySelector(sel);
  const qsa = (sel, el=document) => Array.from(el.querySelectorAll(sel));
  const normalize = s => s
    .normalize('NFD').replace(/\p{Diacritic}+/gu, '') // remove acentos
    .toLowerCase();

  function saveUI() {
    localStorage.setItem('ui.size', document.documentElement.className);
  }
  function restoreUI() {
    const cls = localStorage.getItem('ui.size');
    if (cls) document.documentElement.className = cls;
    else document.documentElement.classList.add('sizeB'); // default
  }

  // ---------- Parser do laudario.txt ----------
  /* Aceita [Órgão] e [Órgão > Categoria]. */
  function parseLaudario(txt) {
    DB.clear(); ORG_ORDER.length = 0;
    let organ = null, category = null;

    for (const rawLine of txt.split(/\r?\n/)) {
      const line = rawLine.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) continue;

      const sect = line.match(/^\[(.+?)\]$/);
      if (sect) {
        const parts = sect[1].split('>').map(s => s.trim());
        organ = parts[0];
        category = parts[1] || DEFAULT_CATEGORY;
        if (!DB.has(organ)) { DB.set(organ, new Map()); ORG_ORDER.push(organ); }
        if (!DB.get(organ).has(category)) DB.get(organ).set(category, []);
        continue;
      }

      if (organ) {
        const catMap = DB.get(organ);
        if (!catMap.has(category)) catMap.set(category, []);
        catMap.get(category).push(line);
      }
    }
  }

  // ---------- Renderização ----------
  function renderOrganSelect() {
    const sel = qs('#organSelect');
    sel.innerHTML = '';
    for (const organ of ORG_ORDER) {
      const opt = document.createElement('option');
      opt.value = organ; opt.textContent = organ;
      sel.appendChild(opt);
    }
    if (currentOrgan && ORG_ORDER.includes(currentOrgan)) sel.value = currentOrgan;
  }

  function renderCategoryCards() {
    const grid = qs('#catGrid');
    grid.innerHTML = '';
    if (!currentOrgan) return;

    const catMap = DB.get(currentOrgan);
    if (!catMap) return;

    // Ordena categorias alfabeticamente
    const cats = Array.from(catMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));

    for (const [cat, list] of cats) {
      // Filtra por busca
      const items = currentQuery
        ? list.filter(x => normalize(x).includes(normalize(currentQuery)))
        : list.slice();

      if (!items.length) continue; // Oculta categoria sem resultados

      const card = document.createElement('section');
      card.className = 'cat-card';

      // Cabeçalho da categoria
      const head = document.createElement('div');
      head.className = 'cat-head';
      const title = document.createElement('div');
      title.className = 'cat-title';
      title.textContent = cat;
      const count = document.createElement('div');
      count.className = 'cat-count';
      count.textContent = `${items.length} frase${items.length>1?'s':''}`;

      const actions = document.createElement('div');
      actions.className = 'cat-actions';
      const copyAllBtn = document.createElement('button');
      copyAllBtn.className = 'btn';
      copyAllBtn.textContent = 'Copiar tudo';
      copyAllBtn.title = 'Copiar todas as frases desta categoria';
      copyAllBtn.addEventListener('click', () => {
        const txt = items.join('\n\n');
        navigator.clipboard.writeText(txt).then(() => {
          copyAllBtn.textContent = 'Copiado!';
          setTimeout(() => (copyAllBtn.textContent = 'Copiar tudo'), 900);
        });
      });
      actions.appendChild(copyAllBtn);

      head.appendChild(title);
      head.appendChild(count);
      head.appendChild(actions);

      // Lista de frases
      const ul = document.createElement('div');
      ul.className = 'phrases';

      for (const text of items) {
        const li = document.createElement('div');
        li.className = 'phrase';
        li.tabIndex = 0;
        li.innerText = text;

        const hint = document.createElement('small');
        hint.className = 'copy-hint';
        hint.textContent = 'Copiar';
        li.appendChild(hint);

        const copy = () => {
          navigator.clipboard.writeText(text).then(() => {
            hint.textContent = 'Copiado!';
            setTimeout(() => (hint.textContent = 'Copiar'), 900);
          });
        };
        li.addEventListener('click', copy);
        li.addEventListener('keydown', (e) => { if (e.key === 'Enter') copy(); });

        ul.appendChild(li);
      }

      card.appendChild(head);
      card.appendChild(ul);
      grid.appendChild(card);
    }

    // Caso nenhuma categoria tenha resultado
    if (!grid.children.length) {
      const p = document.createElement('p');
      p.style.color = 'var(--muted)';
      p.textContent = 'Nenhuma frase encontrada.';
      grid.appendChild(p);
    }
  }

  // ---------- Navegação (hash router simplificado) ----------
  function parseHash() {
    // Novo formato: #/orgao/<Órgão>?q=busca
    const h = location.hash.slice(1);
    const [path, queryStr] = h.split('?');
    const parts = (path || '').split('/').filter(Boolean);
    let org = parts[1] || null;
    const query = new URLSearchParams(queryStr || '').get('q') || '';
    return { org, query };
  }

  function navigate(org, query = currentQuery) {
    if (!org) org = ORG_ORDER[0];
    const params = new URLSearchParams();
    if (query) params.set('q', query);
    const qsuf = params.toString();
    location.hash = `#/orgao/${encodeURIComponent(org)}${qsuf ? '?' + qsuf : ''}`;
  }

  function applyRoute() {
    const r = parseHash();
    currentOrgan = r.org && DB.has(r.org) ? r.org : ORG_ORDER[0];
    currentQuery = r.query || '';

    // Sync UI
    renderOrganSelect();
    qs('#searchInput').value = currentQuery;
    renderCategoryCards();
  }

  window.addEventListener('hashchange', applyRoute);

  // ---------- Eventos de UI ----------
  qs('#organSelect').addEventListener('change', (e) => {
    navigate(e.target.value, '');
  });

  qs('#searchInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      currentQuery = e.currentTarget.value.trim();
      navigate(currentOrgan, currentQuery);
    }
  });

  const sizes = ['sizeA','sizeB','sizeC'];
  qs('#sizeFab').addEventListener('click', () => {
    const html = document.documentElement;
    const idx = sizes.findIndex(s => html.classList.contains(s));
    html.classList.remove(...sizes);
    const next = sizes[(idx + 1) % sizes.length];
    html.classList.add(next);
    localStorage.setItem('ui.size', html.className);
  });

  // ---------- Inicialização ----------
  (async function init(){
    const cls = localStorage.getItem('ui.size');
    if (cls) document.documentElement.className = cls; else document.documentElement.classList.add('sizeB');
    try {
      const res = await fetch('laudario.txt');
      const txt = await res.text();
      parseLaudario(txt);

      if (ORG_ORDER.length) {
        currentOrgan = ORG_ORDER[0];
      }

      renderOrganSelect();
      applyRoute();
    } catch (e) {
      console.error(e);
      qs('#catGrid').innerHTML = '<p style="color:var(--muted)">Erro ao carregar laudario.txt</p>';
    }
  })();
  </script>
</body>
</html>
